<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="lanternGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#76FF03;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="50" cy="50" r="50" fill="url(#lanternGlow)"/>
  <!-- Lantern symbol circle -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="#00E676" stroke-width="4"/>
  <circle cx="50" cy="50" r="22" fill="#00E676" opacity="0.3"/>
  <!-- Lantern lines (vertical and horizontal) -->
  <line x1="50" y1="22" x2="50" y2="78" stroke="#00E676" stroke-width="4"/>
  <line x1="22" y1="50" x2="78" y2="50" stroke="#00E676" stroke-width="4"/>
  <!-- Diagonal lines -->
  <line x1="32" y1="32" x2="68" y2="68" stroke="#00E676" stroke-width="3" opacity="0.8"/>
  <line x1="68" y1="32" x2="32" y2="68" stroke="#00E676" stroke-width="3" opacity="0.8"/>
  <!-- Center glow -->
  <circle cx="50" cy="50" r="8" fill="#76FF03"/>
  <circle cx="50" cy="50" r="5" fill="#CCFF90"/>
</svg>